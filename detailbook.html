        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');

            selectable: true,
            businessHours: false,
            dayMaxEvents: true, // allow "more" link when too many events

                    {

                        end: '2023-01-06',
                        overlap: true,

                    },

            height: '350px',

                }

          calendar.render();

    <script>
      document.addEventListener("DOMContentLoaded", function () {
      const statusSelect = document.getElementById("statusSelect");

      function updateSelectedColor() {
        const selectedOption = statusSelect.options[statusSelect.selectedIndex];

        // Get the color of the selected option
        const color = selectedOption.style.color;
        
        // Set the background color of the select element to the color of the selected option
        statusSelect.style.color = color;
      }

      // Call the function on initial page load to set the initial color
      updateSelectedColor();

      // Add an event listener to the select element to update the color when the selection changes
      statusSelect.addEventListener("change", updateSelectedColor);
    });
